<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="app.js"></script>  
          <title>Hello, world!</title>
</head>

<body>


    <div class="container ">
        <h1>
            Welcome to Test
        </h1>
        <p id="successmsg" style="color: green;"></p>
        <div class="content fade" id="home">
            <div><button class="btn btn-primary btn-xs" type="button" onclick="logout()">Logout</button></div>
           
            <div class="card" style="width: 25rem;">
                <div class="card-header"> Find Mean Median Mode</div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="#arrsize" class="form-label">Enter Input Size</label>
                        <input type="text" class="form-control" id="arrsize" required >
                        <button class="btn-success" type="button" onclick="getinputfields()">Go</button>
                    </div>
                    <div class="mb-2" id="inputarea"></div>
                </div>
            </div>
            <div id="showresult"> </div>
           
        </div>
        <div class="card" id="login" style="width: 25rem;">
            <div class="card" style="width: 25rem;">
                <div class="card-header">
                    Login
                </div>
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="loginemail" aria-describedby="emailHelp" required>
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="loginpass" required>
                        </div>
                        <p id="errmsg2" style="color: red;"></p>
                        <a href="#" onclick="showregister()">Register</a>
                        <button type="button" onclick="login()" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="card fade" id="register" style="width: 25rem;">
            <div class="card-header">
                Register
            </div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label" >Email address</label>
                        <input type="email" class="form-control" id="getemail" aria-describedby="emailHelp" required>

                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="getpass" required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="getpassconfirm" required>
                    </div>
                    <p id="errmsg" style="color: red;"></p>
                    <a href="#" onclick="showlogin()">Login</a>
                    <button type="button" onclick="register()" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
